name: Deploy Drovalix App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensures full git history

      - name: âš™ï¸ Set up Node.js (Backend & Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ›  Build Frontend Assets
        working-directory: frontend
        env:
          NODE_ENV: production
        run: npm run build

      - name: ğŸ” Lint Frontend Code
        working-directory: frontend
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then
            npm run lint
          else
            echo "No frontend lint script found."
          fi

      - name: ğŸ” Lint Backend Code
        working-directory: backend
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then
            npm run lint
          else
            echo "No backend lint script found."
          fi

      - name: âœ… Run Backend Unit Tests
        working-directory: backend
        run: |
          if [ -f package.json ] && npm test -- --ci; then
            echo "Backend tests executed."
          else
            echo "No backend tests found."
          fi

      - name: âœ… Run Frontend Unit Tests
        working-directory: frontend
        run: |
          if [ -f package.json ] && npm test -- --ci; then
            echo "Frontend tests executed."
          else
            echo "No frontend tests found."
          fi

      - name: ğŸ“¦ Build Backend (if applicable)
        working-directory: backend
        run: |
          if [ -f package.json ] && npm run | grep -q build; then
            npm run build
          else
            echo "No backend build step."
          fi

      - name: ğŸ—‚ï¸ Upload Frontend Production Build as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/

      - name: ğŸ—‚ï¸ Upload Backend Production Build as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: backend/dist/

